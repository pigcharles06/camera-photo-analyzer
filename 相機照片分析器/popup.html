<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>相機照片分析器</title>
  <script src="lib/markdown-it.min.js"></script>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: "Microsoft JhengHei", sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }

    .active {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    .inactive {
      background-color: #ffebee;
      color: #c62828;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #1565c0;
    }

    #preview, #camera {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: none;
      object-fit: contain;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #analysisResult {
      margin-top: 15px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #dee2e6;
      font-size: 14px;
      display: none;
    }

    #analysisResult ul {
      list-style-type: disc;
      padding-left: 20px;
      margin: 8px 0;
    }

    #analysisResult li {
      margin: 4px 0;
    }

    #fileList {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .file-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      gap: 10px;
      align-items: flex-start;
      cursor: pointer;
    }

    .file-item:hover {
      background-color: #f5f5f5;
    }

    .file-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 4px;
    }

    .file-item .info {
      flex: 1;
    }

    .file-item .timestamp {
      font-size: 12px;
      color: #666;
    }

    .file-item .analysis {
      margin-top: 5px;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .settings {
      margin-top: 15px;
      padding: 15px 20px;
      background-color: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .settings label {
      display: block;
      margin-bottom: 8px;
    }

    .settings input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .path-hint {
      display: block;
      color: #666;
      font-size: 12px;
      margin-top: 6px;
      margin-bottom: 12px;
    }

    .history-controls {
      margin: 10px 0;
      display: flex;
      gap: 10px;
    }

    .history-controls button {
      flex: 1;
      padding: 8px;
      background-color: #4CAF50;
    }

    .history-controls button:hover {
      background-color: #45a049;
    }

    .auto-save-controls {
      margin: 15px 0;
    }

    * {
      box-sizing: border-box;
    }

    .camera-select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    .camera-select:focus {
      border-color: #1976d2;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>相機照片分析器</h2>
    <div id="status" class="status">準備就緒</div>
    
    <video id="camera" autoplay playsinline></video>
    <img id="preview" alt="預覽">
    
    <div class="controls">
      <button id="startCamera">開啟相機</button>
      <button id="capturePhoto" disabled>拍攝照片</button>
      <button id="analyzePhoto" disabled>分析照片</button>
    </div>

    <div id="analysisResult"></div>

    <div class="settings">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="password" id="apiKey" placeholder="輸入您的 OpenAI API Key">
      <label for="autoSavePath">自動儲存路徑:</label>
      <input type="text" id="autoSavePath" placeholder="會儲存在下載資料夾底下，請設定資料夾名稱">
      <small class="path-hint">※ 路徑會自動建立在「下載」資料夾底下</small>
      <div class="auto-save-controls">
        <button id="autoSaveToggle">開啟自動記錄</button>
        <span id="autoSaveStatus" class="status-indicator">未啟用</span>
      </div>
      <button id="saveSettings">儲存設定</button>
    </div>

    <div id="fileList">
      <h3>最近分析的照片</h3>
      <div class="history-controls">
        <button id="exportHistory">匯出歷史紀錄</button>
        <button id="clearHistory">清除歷史紀錄</button>
      </div>
      <div id="recentFiles"></div>
    </div>
  </div>
  <script>
    const md = new window.markdownit({
      html: false,
      breaks: true,
      linkify: true,
      typographer: true
    });
  </script>
  <script type="module" src="popup.js"></script>
</body>
</html>
